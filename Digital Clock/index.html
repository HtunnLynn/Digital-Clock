<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="clock">
            <div>
                <h2 id="hrs">00</h2>
                <h4>HOURS</h4>
            </div>
            <span>:</span>
            <div>
                <h2 id="min">00</h2>
                <h4>MINUTES</h4>
            </div>
            <span>:</span>
            <div>
                <h2 id="sec">00</h2>
                <h4>SECOND</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
